<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Anton" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="./assets/style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <title>Batch Calculator</title>
</head>

<body>
  <div id="results-modal" class="modal">
    <div class="modal-content">
      <div class="col s12">
        <table class="responsive-table" id="results-table">
          <thead>
            <tr>
              <th>Spirit</th>
              <th>Liqueur</th>
              <th>Juice</th>
              <th>Syrup</th>
              <th>Water</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tdSpirit"></td>
              <td id="tdLiqueur"></td>
              <td id="tdJuice"></td>
              <td id="tdSyrup"></td>
              <td id="tdWater"></td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Done</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12" id="title">
      <h1>Cocktail Batch Calculator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col l12 s12">
      <form action="/" id="batchcalc">
        <div id="radio-selectors">
          <div class="input-field col s12">
            <h6>Unit of Measure:</h6>
            <textarea id="amount" class="materialize-textarea"></textarea>
          </div>
          <label>
            <input type="radio" name="unit" value="gallons" />
            <span>Gallons</span>
          </label>
          <label>
            <input type="radio" name="unit" value="liters" />
            <span>Liters</span>
          </label>
          <label>
            <input type="radio" name="unit" value="milliliters" />
            <span>Milliliters</span>
          </label>
          <label>
            <input type="radio" name="unit" value="ounces" />
            <span>Ounces</span>
          </label>
        </div>
      
        <div id="cocktail-recipe">


          <div class="input-field col s12">
            <h6>Spirit (ounces):</h6>
            <textarea id="spirit" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col s12">
            <h6>Liqueur (ounces):</h6>
            <textarea id="liqueur" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col s12">
            <h6>Juice (ounces):</h6>
            <textarea id="juice" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col s12">
            <h6>Syrup (ounces):</h6>
            <textarea id="syrup" class="materialize-textarea"></textarea>
          </div>
          <div class="input-field col s12">
            <h6>Water (ounces):</h6>
            <textarea id="water" class="materialize-textarea"></textarea>
          </div>
        
        </div>
        <div id="button-container">
          <button class="waves-effect waves-light btn black amber-text modal-trigger" type="submit"
            href="#results-modal">Done</button>
        </div>
      </form>
    </div>
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="batchcalc.js"></script>
</body>

</html>
