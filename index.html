<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Bungee+Shade" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="./assets/style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Calculator</title>
</head>

<body>
  <div class="row">
    <div class="col s12">
      <h1>Batch Calculator</h1>
    </div>
    <div class="col s12">
      <h4>Number of Bottles:</h4>
      <div id="result-container">
        <h4 id="results"></h4>
      </div>
      <h4>Remaining Milliliters:</h4>
      <div>
        <h4 id="remainder"></h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col l6 s12">
      <form action="/" id="batchcalc">
        <h5>Unit of Measure:</h5>
        <div id="radio-selectors">
          <input id="amount" placeholder="Amount">
          <label>
            <input type="radio" name="unit" value="gallons" />
            <span>Gallons</span>
          </label>
          <label>
            <input type="radio" name="unit" value="liters" />
            <span>Liters</span>
          </label>
          <label>
            <input type="radio" name="unit" value="milliliters" />
            <span>Milliliters</span>
          </label>
          <label>
            <input type="radio" name="unit" value="ounces" />
            <span>Ounces</span>
          </label>
        </div>
        <h5>Cocktail Recipe:</h5>
        <div id="cocktail-recipe">
          <h6>Spirit (ounces):</h6>
          <input id="spirit">
          <h6>Liqueur (ounces):</h6>
          <input id="liqueur">
          <h6>Juice (ounces):</h6>
          <input id="juice">
          <h6>Syrup (ounces):</h6>
          <input id="syrup">
          <h6>Water (ounces):</h6>
          <input id="water">
        </div>
        <button class="waves-effect waves-light btn white black-text" type="submit">Done</button>
      </form>
    </div>
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
  <script src="batchcalc.js"></script>
</body>

</html>
